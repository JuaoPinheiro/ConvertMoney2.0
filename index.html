<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert - Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Cash Convert</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>

            <label>
                <b> Valor </b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">
                Converter
            </button>

            <section>
                <div class="currency">
                    <img src="./assets/brasil.svg" alt="brasil-image">
                    <p class="paragraph-text">Real</p>
                    <p class='paragraph-number' id="real-value">R$ 10.000,00</p>
                </div>

                <img class="seta" src="./assets/seta.png" alt="seta">

                <div class="currency">
                    <img src="./assets/eua.svg" id="currency-img" alt="eua-image">
                    <p class="paragraph-text" id="paragraph-text">Dólar Americano</p>
                    <p class='paragraph-number' id="dolar-value">US$ 5.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./index.js"></script>

</html>
